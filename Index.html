<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio_4</title>
  </head>
  <body>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="Images/Counter_Strike.jfif" alt="Counter_Strike" width="300" />
    <h1>Aprendiendo a utilizar los videos</h1>
    <h3>El Gol de Maradona a los Ingleses</h3>
    <video width="300" controls autoplay muted loop>
      <source
        src="Video/El gol de Maradona a los ingleses 1986.mp4"
        type="Video/mp4"
      />
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <h3>Mundial Italia 1990</h3>
    <audio controls autoplay loop>
      <source src="Audio/Italia 90.mp3" type="Audio/mp3" />
    </audio>
  </body>
</html>
